<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Iniciar sesión
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <!-- <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" [(ngModel)]="owner.email" name="email" class="form-control" placeholder="Ingresa el correo" required autofocus>
                    </div> -->
                    <div class="form-group">
                        <label for="token">Token:</label>
                        <input type="text" [(ngModel)]="owner.token" name="token" class="form-control" placeholder="Ingresa el Token" required>
                    </div>
                    <button  type="submit" class="btn btn-primary btn-block">
                      Iniciar sesión
                  </button>
                  
                    <label *ngIf="error" style="color:red; text-align: center;"> Ingrese un token</label>
                </form>
            </div>
        </div>
    </div>
</div>
