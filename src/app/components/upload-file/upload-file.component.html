
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
     
      <mat-card-subtitle>Selecciona tu nueva imagen</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <image-upload (uploadFinished)="onUploadFinish($event)" [style.background]="'black'">
        </image-upload><button (click)="sendImage()" mat-stroked-button color="primary">Actualizar Imagen</button>
    </mat-card-content>
    </mat-card>
